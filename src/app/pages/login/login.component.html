

<div class="container pb-5  x-lg-5 py-lg-5  ">

  <div class="row justify-content-center">
    
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-center">
          <img src="../../../assets/img/brand/logotop.png" alt="Finanzas Toppay Logo" class="login-logo">
        </div>
      <div class="card bg-secondary shadow border-0">
     
        <div class="card shadow border-0">
       
        <div class="card-body px-lg-5 py-lg-5">
         
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" placeholder="User" type="text" [(ngModel)]="usuario">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="pass">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-neutral my-4" (click)="login()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    
    </div>
  </div>
</div>
